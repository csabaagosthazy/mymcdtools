<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		 <title>Login</title>
		 <object th:replace="layout/head :: head">...</object>
	</head>
    <body>
		<div class="container">
		  <h2><br><br></h2>
		  <div class="panel panel-default">
		    <div class="panel-heading">Login</div>
		    <div th:replace="layout/nav :: navigation">...</div>
		    <div class="panel-body">		
				 <div class="col-md-4 col-md-offset-4">
			
					<form name="login" th:action="@{/login}" method="post" class="form-signin">
						<h2 class="form-signin-heading">Sign in</h2>
						<div id="err" th:if="${param.error}" class="alert alert-danger">Wrong username or password</div>
						<div th:if="${param.logout}" class="alert alert-success">Succesfully signed out</div>
						<input type="text" id="username" name="username" class="form-control" placeholder="Username or email" required="true" />  
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
						<div class="checkbox">
						<label> <input id="remember-me" name="remember-me" type="checkbox" /> Remember me</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				  <h3>Don't have account yet?</h3>
			      <a href="/registration">Registration</a>
			      <br><br>
				</div></div>
		    <div th:replace="layout/footer :: footer" class="panel-footer">Panel Footer</div>
		  </div>
		</div>	
    </body>
    
</html>
